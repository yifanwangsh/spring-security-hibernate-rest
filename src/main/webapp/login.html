<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Home</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	</head>
	<body class="text-center">
		<div class="container" id="js-login-form-container">
			<h2 class="h3 mb-3 font-weight-normal">Please sign in</h2>
			<div id="js-login-section">
				<label for="js-login-username" class="d-flex justify-content-start">Username</label>
				<input type="text" class="form-control" id="js-login-username" placeholder="Username" required autofocus/>
				<label for="js-login-password" class="d-flex justify-content-start mt-2">Password</label>
				<input type="password" class="form-control" id="js-login-password" placeholder="password" required autofocus/>
				<button class="btn btn-lg btn-primary btn-block mt-4" type="submit" id="js-login-submit">Sign in</button>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
		<script src="./js/io.js"></script>
		<script src="./js/loginControl.js"></script>	
	</body>
	
	<style>
		html, body{
			height: 100%
		}
				
		body {
			display: -ms-flexbox;
			display: flex;
			-ms-flex-align: center;
			align-items: center;
			padding-top: 40px;
			padding-bottom: 40px;
			background-color: #f5f5f5;
		}
				
		#js-login-form-container {
			max-width:320px;
		}		
	</style>	
</html>
